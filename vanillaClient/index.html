<!DOCTYPE html>
<html lang="en">

<head>
  <title>Skyforge client test version</title>
  <meta charset="latin1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>

  <!-- Trigger editor-->
  <div id="TriggerEditorModal" class="modal">
    <div class="modal-content">

      <span class="closeTriggerEditor">&times;</span>

      <table class="editorbase">
        <tr>
          <td><select id="TriggerList" class="triggerlist">
            </select></td>
        </tr>
        <tr>
          <td>
            <h3>Name</h3><input type="text" id="TriggerName" class="triggername" maxlength="40">
          </td>
        </tr>
        <tr>
          <td>
            <h3>Pattern</h3><input type="text" id="TriggerPattern" class="triggerpattern">
          </td>
        </tr>
        <tr>
          <td>
            <h3>Action</h3><input type="text" id="TriggerAction" class="triggeraction">
          </td>
        </tr>
        <tr>
          <td><input type="button" id="SaveTrigger" class="saveBtn" value="Save changes"><input type="button" id="RemoveTrigger" class="removeBtn" value="Remove selected"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Button editor-->
  <div id="buttonEditorModal" class="modal">
    <div class="modal-content">

      <span class="closeButtonEditor">&times;</span>

      <table class="editorbase">
        <tr>
          <td>
            <select id="buttonList" class="buttonlist">
              <option>None</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <h3>Name</h3><input type="text" id="nameOfButton" class="triggername" maxlength="40">
          </td>
        </tr>
        <tr>
          <td>
            <h3>Action</h3><input type="text" id="actionOfButton" class="triggeraction">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="saveButton" class="saveBtn" value="Save changes">
            <input type="button" id="removeSelectedButton" class="removeBtn" value="Remove selected"></td>
        </tr>
      </table>
    </div>
  </div>

  <section id="mudScreen"></section>

  <br>

  <section id="actionButtons"></section>

  <button id="buttonEditorOpener">Open Button Editor</button>
  <button id="OpenTriggerEditorBtn">Open Trigger Editor</button><br>

  <section id="commandConsole">

    <input type="text" id="cLine" />

  </section>
</body>

<script type="module" src="./index.js"></script>
<script src="/socket.io/socket.io.js"></script>

</html>
